<canvas width="1300" height="600"></canvas>

<script>    


function desenhaQuadrado(x, y, cor){
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d")

        pincel.fillStyle = cor
        pincel.fillRect(x, y ,50, 50)
        pincel.fillStroke = cor
        pincel.strokeRect(x, y ,50, 50)
}
var x = 300
var y = 20
while(x<1000){
    
    desenhaQuadrado(x,y,"red")
    desenhaQuadrado(x,y+50,"orange")
    desenhaQuadrado(x,y+100,"yellow")
    desenhaQuadrado(x,y+150,"green")
    desenhaQuadrado(x,y+200,"lightblue")
    desenhaQuadrado(x,y+250,"blue")
    desenhaQuadrado(x,y+300,"purple")
    x = x+50
    y = y+5

    
}








</script>
